<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>
     
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="style.js" async></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="top-logo"><img src="images/logo.svg" alt=""></div>

    <div class="all flex  ">
      <div class="top">
        <div class="logo logo-mob"><img src="images/logo.svg" alt=""></div>
        
        <div class="text">
          <div class="heading"><div class="we">WE'RE</div> COMING <div class="soon">SOON</div></div>
          <div class="description flex">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </div>
           <div class="submit-bar flex">
            <input class ="email bg-transparent px-10" type="email" placeholder="Email Address" required title="Valid Email Format:example@example.com" >
            
               <div class="js-work flex ">
                 <div class="arrow a-btn bg-red-300 hover:bg-red-200 cursor-pointer w-20 -translate-x-20 rounded-full text-xs flex justify-center pt-3"><img  class="h-5 flex justify-self-end" src="images/icon-arrow.svg" alt=""></div>
                 <div class="error-icon -translate-x-60 h-10 w-8 pt-2 flex justify-center align-center hidden"><img src="images/icon-error.svg" alt=""></div>
               </div>
             
           
           </div>
           <div class="error-msg px-5 pt-5 hidden">Please provide a valid email.</div>
        </div>
      </div>
      <div class="profile">
        <img class="lady" src="images/hero-desktop.jpg" alt="" />
        <img class="lady-mob" src="images/hero-mobile.jpg" alt="" />

      </div>
    </div>
  </body>
</html>
